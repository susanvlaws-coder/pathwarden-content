<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe to Survive: AI Edition</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #333;
            display: flex;
            justify_content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .game-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            max-height: 800px;
            background-color: #f4f7f6;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .header {
            padding: 20px;
            text-align: center;
            background: #fff;
            border-bottom: 1px solid #ddd;
            z-index: 10;
        }
        .header h1 {
            margin: 0;
            font-size: 1.2rem;
            color: #2c3e50;
        }
        .progress-bar {
            height: 4px;
            background: #e0e0e0;
            width: 100%;
            margin-top: 10px;
        }
        .progress-fill {
            height: 100%;
            background: #3498db;
            width: 0%;
            transition: width 0.3s ease;
        }
        .card-stack {
            flex: 1;
            position: relative;
            display: flex;
            justify_content: center;
            align-items: center;
            perspective: 1000px;
        }
        .card {
            position: absolute;
            width: 85%;
            height: 60%;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
            user-select: none;
            cursor: grab;
        }
        .card h2 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .card p {
            font-size: 1rem;
            line-height: 1.5;
            color: #555;
        }
        .controls {
            padding: 30px;
            display: flex;
            justify-content: space-around;
            background: #fff;
            z-index: 10;
        }
        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn:active {
            transform: scale(0.9);
        }
        .btn-reject {
            background-color: #fff;
            border: 2px solid #e74c3c;
            color: #e74c3c;
        }
        .btn-approve {
            background-color: #fff;
            border: 2px solid #2ecc71;
            color: #2ecc71;
        }
        
        /* Feedback Modal */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            width: 80%;
            text-align: center;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .status-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }
        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .modal-text {
            margin-bottom: 20px;
            font-size: 1rem;
            color: #555;
        }
        .next-btn {
            background: #2c3e50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* End Screen */
        .end-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
            transform: translateY(100%);
            transition: transform 0.5s ease;
        }
        .end-screen.active {
            transform: translateY(0);
        }
        .end-title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .end-desc {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }
        .cta-btn {
            background: #3498db;
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            transition: background 0.3s;
        }
        .cta-btn:hover {
            background: #2980b9;
        }

        /* Responsive */
        @media (min-width: 600px) {
            .game-container {
                border-radius: 20px;
                max-height: 700px;
            }
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="header">
        <h1>Swipe to Survive: AI Edition</h1>
        <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
    </div>

    <div class="card-stack" id="cardStack">
        </div>

    <div class="controls">
        <button class="btn btn-reject" onclick="handleSwipe('left')">✕</button>
        <button class="btn btn-approve" onclick="handleSwipe('right')">✓</button>
    </div>

    <div class="modal-overlay" id="feedbackModal">
        <div class="modal-content">
            <span class="status-icon" id="modalIcon"></span>
            <div class="modal-title" id="modalTitle"></div>
            <p class="modal-text" id="modalText"></p>
            <button class="next-btn" onclick="nextCard()">Next Request</button>
        </div>
    </div>

    <div class="end-screen" id="endScreen">
        <div class="end-title" id="endTitle"></div>
        <p class="end-desc" id="endDesc"></p>
        <a href="#" class="cta-btn">Get the Cheat Sheet</a>
    </div>
</div>

<script>
    const cardsData = [
        {
            title: "The Quick Fix",
            text: "A junior dev wants to paste proprietary code into free ChatGPT to fix a bug.",
            right: { status: "fail", title: "FAIL", msg: "Data Leak! You just trained the public model on your proprietary code." },
            left: { status: "safe", title: "SAFE", msg: "Good catch. Never paste IP into public models. Use an enterprise sandbox." }
        },
        {
            title: "Marketing Magic",
            text: "Marketing wants to use Midjourney for ad images. No company data, just text prompts.",
            right: { status: "safe", title: "SAFE (Mostly)", msg: "Approved. Low risk since no private data is uploaded. Check for hallucinations!" },
            left: { status: "warn", title: "TOO STRICT", msg: "You blocked a safe innovation! Don't block everything, just the risky stuff." }
        },
        {
            title: "The Ghost Note Taker",
            text: "An employee installs a free 'AI Note Taker' extension to record all Zoom calls.",
            right: { status: "fail", title: "FAIL", msg: "Privacy Nightmare! That bot recorded confidential meetings. You don't own that data." },
            left: { status: "safe", title: "SAFE", msg: "Smart move. 'Shadow AI' bots are a major leak risk." }
        },
        {
            title: "The Resume Scanner",
            text: "HR wants an AI tool to filter resumes based on your current 'top performers'.",
            right: { status: "fail", title: "FAIL", msg: "Bias Alert! If your top performers are mostly men, the AI will learn to reject women." },
            left: { status: "safe", title: "SAFE", msg: "Dodged a bullet. 'Black Box' hiring algorithms need a bias audit first." }
        },
        {
            title: "The Executive Clone",
            text: "L&D wants to use an AI avatar of the CEO for training videos. They have written consent.",
            right: { status: "safe", title: "SAFE", msg: "Green light. With consent and secure tools, this scales communication." },
            left: { status: "warn", title: "TOO STRICT", msg: "This was okay! They had consent. Don't let fear stop valid use cases." }
        },
        {
            title: "Customer Service Bot",
            text: "Support wants a chatbot to process refunds automatically without human approval.",
            right: { status: "fail", title: "FAIL", msg: "Financial Risk! Never give AI the keys to the bank account without a 'Human in the Loop'." },
            left: { status: "safe", title: "SAFE", msg: "Correct. AI can draft the refund, but a human must click the button." }
        }
    ];

    let currentCardIndex = 0;
    let score = 0; // Simple tracking: +1 for good decision
    const cardStack = document.getElementById('cardStack');
    const feedbackModal = document.getElementById('feedbackModal');

    function initGame() {
        renderCard();
        updateProgress();
    }

    function renderCard() {
        if (currentCardIndex >= cardsData.length) {
            showEndScreen();
            return;
        }
        
        const card = cardsData[currentCardIndex];
        cardStack.innerHTML = `
            <div class="card" id="activeCard">
                <h2>${card.title}</h2>
                <p>${card.text}</p>
            </div>
        `;
    }

    function handleSwipe(direction) {
        const cardData = cardsData[currentCardIndex];
        const result = direction === 'right' ? cardData.right : cardData.left;
        
        // Visual Swipe Animation
        const activeCard = document.getElementById('activeCard');
        const rotate = direction === 'right' ? 20 : -20;
        const translate = direction === 'right' ? 200 : -200;
        
        activeCard.style.transform = `translate(${translate}px, 0) rotate(${rotate}deg)`;
        activeCard.style.opacity = '0';

        // Wait for animation then show feedback
        setTimeout(() => {
            showFeedback(result);
        }, 300);
    }

    function showFeedback(result) {
        const iconSpan = document.getElementById('modalIcon');
        const titleDiv = document.getElementById('modalTitle');
        const textDiv = document.getElementById('modalText');
        
        // Set content based on result
        if (result.status === 'safe') {
            score++;
            iconSpan.innerHTML = '✅';
            titleDiv.style.color = '#2ecc71';
        } else if (result.status === 'fail') {
            iconSpan.innerHTML = '❌';
            titleDiv.style.color = '#e74c3c';
        } else { // warn
            iconSpan.innerHTML = '⚠️';
            titleDiv.style.color = '#f39c12';
        }

        titleDiv.textContent = result.title;
        textDiv.textContent = result.msg;
        
        feedbackModal.classList.add('active');
    }

    function nextCard() {
        feedbackModal.classList.remove('active');
        currentCardIndex++;
        updateProgress();
        renderCard();
    }

    function updateProgress() {
        const pct = (currentCardIndex / cardsData.length) * 100;
        document.getElementById('progress').style.width = pct + '%';
    }

    function showEndScreen() {
        const endScreen = document.getElementById('endScreen');
        const endTitle = document.getElementById('endTitle');
        const endDesc = document.getElementById('endDesc');
        
        // Logic: 6 cards total. Let's say 4+ is a win.
        if (score >= 4) {
            endTitle.textContent = "You Survived!";
            endTitle.style.color = '#2ecc71';
            endDesc.textContent = `You scored ${score}/${cardsData.length}. You balanced safety and innovation well. But threats evolve fast... stay ahead with Pathwarden.`;
        } else {
            endTitle.textContent = "Data Breach!";
            endTitle.style.color = '#e74c3c';
            endDesc.textContent = `You scored ${score}/${cardsData.length}. Your company is vulnerable to lawsuits and leaks. You need Pathwarden.`;
        }
        
        endScreen.classList.add('active');
        cardStack.innerHTML = ''; // Clear stack
    }

    // Start
    initGame();

</script>

</body>
</html>
